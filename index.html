<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Huddle landing page with single introductory section</title>

<body>
  <div class="container">
    <img src="./images/logo.svg" class="logo" alt="">
    <div class="infos">
      <img src="./images/illustration-mockups.svg" class="illustration" alt="">
      <div class="description">
        <div class="description-intro">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
          <div class="social">
            <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="icon"><i class="fa-brands fa-twitter"></i></div>
            <div class="icon"><i class="fa-brands fa-instagram"></i></div>
  </div>
        </div>
        

      </div>
    </div>
  </div>
